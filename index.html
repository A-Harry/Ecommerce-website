<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' crossorigin="anonymous">

</head>

<body>
    <div id="page" class="site">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="wrapper flexitem">
                        <div class="left">
                            <ul class="flexitem main-links">
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Featured Product</a></li>
                                <li><a href="#">Wishlist</a></li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="flexitem main-links">
                                <li><a href="#">Sign Up</a></li>
                                <li><a href="#">My Account</a></li>
                                <li><a href="#">Order Tracking</a></li>
                                <li><a href="#">USD <span class="icon-small"><i
                                                class='bx bx-chevron-down bx-sm'></i></span> </a>
                                    <ul>
                                        <li class="current"><a href="#"> USD</a></li>
                                        <li><a href="#">Euro</a></li>
                                        <li><a href="#">GBP</a></li>
                                        <li><a href="#">IDR</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">English<span class="icon-small"><i
                                                class="bx bx-chevron-down bx-sm"></i></span> </a>
                                    <ul>
                                        <li class="current"><a href="#">English</a> </li>
                                        <li><a href="#">German</a></li>
                                        <li><a href="#">Spanish</a></li>
                                        <li><a href="#">Bahasa</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div> <!--class: right end-->
                    </div> <!--Wrapper flex item-->
                </div> <!--container End-->
            </div>
            <!--header-top-->

            <div class="header-nav">
                <div class="container">
                    <div class="wreapper flexitem">
                        <a href="" class="trigger desktop-hide"><span class="i bx bx-menu-alt-left"></span></a>
                        <div class="left">
                            <div class="logo"><a href="/"><span class="circle">.Store</span></a></div>
                            <nav class="mobile-hide">
                                <ul class="flexitem second-links">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li>
                                        <a href="#">Shop</a>
                                    </li>
                                    <li>
                                        <a href="#">Women</a>
                                    </li>
                                    <li>
                                        <a href="#">Men</a>
                                    </li>
                                    <li>
                                        <a href="#">Sports</a>
                                    </li>
                                    
                                </ul>
                            </nav>
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->
        <main>

        </main>
        <!-- main -->

        <footer>
            <!-- footer -->
        </footer>
    </div>
</body>

</html>
